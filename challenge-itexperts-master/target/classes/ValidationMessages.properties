#menssagens de validação para atributos de account
account.nameOwner.size='nameOwner' deve conter entre 2 e 50 caracteres.
account.nameOwner.notBlank='nameOwner' não pode ser um valor nulo ou em branco.

account.agencyCode.digits='agencyCode' deve conter somente dígitos.
account.agencyCode.size='agencyCode' deve conter 4 dígitos.
account.agencyCode.notBlank='agencyCode' não pode ser um valor nulo ou em branco.

account.accountCode.digits='accountCode' deve conter somente dígitos.
account.accountCode.size='accountCode' deve conter 8 dígitos.
account.accountCode.notBlank='accountCode' não pode ser um valor nulo ou em branco.

account.digitVerification.digits='digitVerification' deve conter somente dígitos.
account.digitVerification.size='digitVerification' deve conter 1 dígito.
account.digitVerification.notBlank='digitVerification' não pode ser um valor nulo ou em branco.

account.registerId.digits='registerId' deve conter somente dígitos.
account.registerId.size='registerId' deve conter 11 dígito.
account.registerId.notBlank='registerId' não pode ser um valor nulo ou em branco.

account.cards.notEmpty=É necessario informar pelo menos um cartão.

